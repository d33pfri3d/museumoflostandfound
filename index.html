      AFRAME.registerComponent('cursor-listener', {
        init: function(){
          this.el.addEventListener('click', function(evt){
            console.log(`I was clicked at: ${evt.detail}`)

      Some Notes:
      Blue : #404A9A
      Purp : #8b559d

    <style>

      .loading-curtain{
        background: white;
        position: absolute;
        top:0;left:0;right:0;bottom:0;
        z-index: 10;
      }
      
      .pledge-link{
        position:absolute;
        z-index: 1;
        width: 72px;
        top:20px;
        left: 20px;
      }

      .pledge-link a{
        text-decoration: none;
      }

      .pledge-link .image{
        background-image: url("./assets/images/pledge.svg");
        height: 72px;
        width: 72px;
      }

      .pledge-link p{
        max-width: 100%;
        color: #a3a3a5;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        margin-top: 8px;
        text-transform: uppercase;
        line-height: 1.2;
        font-family: Arial, Helvetica, sans-serif;
      }

      .mobile-controls{
        position:absolute;
        z-index: 999;
        bottom: 30px;
        left: 30px;
      }

      .mobile-controls button{
        background: rgba(0,0,0,0.5);
        color: white;
        font-size: 50px;
        border:none;
      }


      #opening-screen{
        position: absolute;
        top:10%;
        left: 0;
        width: 100%;
        background: rgba(139,85,157,0.8);
        z-index: 100;
        padding: 0 2%;
        text-align: center;
      }

      #opening-screen img{
        max-height: 100%;
      }

      #opening-screen button:hover{
        cursor: pointer;
      }



      /* Mobile */


      @media (max-width: 960px) {

        #opening-screen{
          padding: 35px 0;
          top: 35%;
        }
      
        #opening-screen img{
          width:100%;
        }

      }

    </style>


  </head>

    <div class="pledge-link">
      <a href="https://www.gospeakyourmind.org/home#pledge">
        <div class="image"></div>

    </div>

    <div class="mobile-controls">
      <button id="forward">⬆</button>
      <button id="backwards">⬇</button> 
    </div>


    <div class="loading-curtain"></div>


    <div id="opening-screen">

            <a-entity id="alberto" position="-10 -0.05 -3.26" rotation="0 90 0">

              <a-light id="alberto-light" position="0.355 1.317 1" type="spot" angle="180"></a-light>  
  
              <a-entity id="alberto-base">

                        color="black"
                        position="-0.45 0 0"
                        wrap-count="26"
                        width="0.8" 
                        value="Alberto’s depression was at its hardest when he lost his brother in a car accident. He spent many years at home in Buenos Aires unable to work and live the life he imagined. This includes traveling the world, this passport shows the places Alberto would have gone if the right treatment was there from the start.">
                      </a-text>
                      <a-cylinder position="0 -0.6 -0.02" color="white" height="2" radius="0.02"></a-cylinder>
                    </a-plane>

                    <a-gltf-model cursor-listener src="#alberto-passport" position="-0.623 0.8 0.25" rotation="30 60 62" scale="2 2 2"></a-gltf-model>
                  </a-entity>

                          width="0.8" 
                          value="In Alberto’s newfound support role with Proyecto Suma, a mental health organisation in Argentina, through working with peers he recognises that isolation can be a major issue, even in major cities. He often takes people out for a coffee in the bustling city of Buenos Aires, using an informal environment to attempt to build a bond.">

                    </a-entity>

                          value="Bill’s talent and training as a broadcast journalist were never fully realised as he was dropped by Eternal Love Winning Africa radio station when they found out he was a mental health system user. People across Liberia will never be able to listen to the stories Bill could have investigated as a broadcaster.">

                          width="0.8"

                            width="0.8"

                          </a-text>

                              wrap-count="26"
                              width="0.8"
                              value="Deeksha has an app that stops her from spending too much time on social media, and a folder that says “don’t go here!” on her mobile for apps that she wants to stop using. The support she has received has meant she is able to not let social media and the pressures of celebrity culture get to her as it may have in the past.">

    <script>
      let opening = document.getElementById("opening-screen");
      let curtain = document.querySelector(".loading-curtain");
      let enterButton = document.getElementById("enter");
      let video = document.getElementById('allison-video');
      let video2 = document.getElementById('graeme-video');
      let video3 = document.getElementById('rachel-video');
      let camera = document.querySelector("[camera]");


      opening.onclick = () => {
        // video.play(); video.pause();
        // video2.play(); video2.pause();
        // video3.play(); video3.pause();
        opening.style.display = 'none';
        curtain.style.display = 'none';
      }

      // Mobile controls

      let fwd = document.getElementById("forward");
      let bk = document.getElementById("backwards");

      let mvfwd = ()=> {
        camera.components["wasd-controls"].keys["ArrowUp"] = true;
      }

      let stop = () => {
        camera.components["wasd-controls"].keys["ArrowDown"] = false;
        camera.components["wasd-controls"].keys["ArrowUp"] = false;
      }

      let mvbk = () => {
        camera.components["wasd-controls"].keys["ArrowDown"] = true;
      }

      fwd.addEventListener("touchstart", (evt) => {
        evt.preventDefault();
        mvfwd();
      })

      fwd.addEventListener("touchend", (evt) => {
        evt.preventDefault();
        stop();
      })

      fwd.addEventListener("mousedown", (evt) => {
        mvfwd();
      })

      fwd.addEventListener("mouseup", (evt) => {
        stop();
      })

      bk.addEventListener("touchstart", (evt) => {
        evt.preventDefault();
        mvbk();
      })

      bk.addEventListener("touchend", (evt) => {
        evt.preventDefault();
        stop();
      })

      bk.addEventListener("mousedown", (evt) => {
        evt.preventDefault();
        mvbk();
      })

      bk.addEventListener("mouseup", (evt) => {
        evt.preventDefault();
        stop();
      })

    
    </script>
