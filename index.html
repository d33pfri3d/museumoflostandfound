<!DOCTYPE html>
<html>
  <head>
    <title>Museum of Lost and Found</title>

      Some Notes:
      Blue : #404A9A

    <style>

      .loading-curtain{
        background: white;
        position: absolute;
        top:0;left:0;right:0;bottom:0;
        z-index: 10;
      }
      
      .pledge-link{
        position:absolute;
        z-index: 1;
        width: 72px;
        top:20px;
        left: 20px;
      }

      .pledge-link a{
        text-decoration: none;
      }

      .pledge-link .image{
        background-image: url("./assets/images/pledge.svg");
        height: 72px;
        width: 72px;
      }

      .pledge-link p{
        max-width: 100%;
        color: #a3a3a5;
        font-size: 13px;
        font-weight: bold;
        text-align: center;
        margin-top: 8px;
        text-transform: uppercase;
        line-height: 1.2;
        font-family: Arial, Helvetica, sans-serif;
      }

      .mobile-controls{
        position:absolute;
      }


      #opening-screen{
        position: absolute;
        top:25%;
        left: 0;
        height: 50%;
        width: 100%;
        background: rgba(139,85,157,0.8);
        z-index: 100;
      }

      #opening-screen img{
        position: absolute;
        left: 25%;
        top: 25%;
        transform: translate(50%, 0)
      }

      #opening-screen button{
        background: none;
        color: white;
        position: absolute;
        width: 200px;
        height: 40px;
        left: 50%;
        margin-left: -100px;
        bottom: 20px;
        font-size: 28px;
        border: none;
      }

      #opening-screen button:hover{
        cursor: pointer;
      }



      /* Mobile */


      @media (max-width: 960px) {
      
        #opening-screen img{
          width: 300px;
          position: absolute;
          left:50%;
          margin-left: -150px;
          top: 50%;
          margin-top: -100px;
          transform: translate(0, 0)
        }

      }

    </style>


  </head>
  <body>

    <div class="pledge-link">
      <a href="https://www.gospeakyourmind.org/home#pledge">
        <div class="image"></div>
        <p>Pledge to Speak your mind</p>
      </a>
    </div>

    <div class="mobile-controls">
      <button>
        Forwards
      </button>
    </div>


    <div class="loading-curtain"></div>


    <div id="opening-screen">
      <img src="assets/images/title.png" alt="">
      <button id="enter-button">Enter</button>
    </div>

            </a-cursor>
      </a-entity>

      <a-entity environment="skyType:gradient;skyColor:#404A9A;ground:hills;groundTexture:walkernoise;dressing: apparatus;lighting:none;"> 
        <a-entity position="0 0 0">

            <a-entity id="alberto" position="-4 0.2 0.7" rotation="0 90 0">

              <a-light id="alberto-light" position="0.355 1.317 0.764" type="spot"></a-light>

              <a-text
                position="-0.527 1.019 -1.003"
                width="1.1" 
                value="Alberto’s depression was at its hardest when he lost his brother in a car accident. He spent many years at home in Buenos Aires unable to work and live the life he imagined. This includes traveling the world, this passport shows the places Alberto would have gone if the right treatment was there from the start.">
              </a-text>
  
                <a-cylinder color="#fbba00" height="0.5" radius="0.2" position="0 0.2 -1">
                    <a-gltf-model src="#alberto-passport" position="0 0.5 0" rotation="30 60 62"
                      >
                    </a-gltf-model>
                </a-cylinder>

                <a-text
                  position="0.623 0.074 -1.003"
                  width="1.1" 
                  value="In Alberto’s newfound support role with Proyecto Suma, a mental health organisation in Argentina, through working with peers he recognises that isolation can be a major issue, even in major cities. He often takes people out for a coffee in the bustling city of Buenos Aires, using an informal environment to attempt to build a bond.">
                </a-text>

                <a-cylinder color="#fbba00" height="0.5" radius="0.2" position="0.380 0 -1.081">
                    <a-gltf-model src="#alberto-coffee" position="0 0.3 0" rotation="0 0 0  "
                      >
                    </a-gltf-model>
                </a-cylinder>
  
            </a-entity>



          <a-entity id="allison" position="0 0 -3">
              <a-light id="allison-light" position="0.355 1.317 1" type="spot" angle="180"></a-light>
              
              <a-entity id="allison-videostand" position="0 1.2 0">
                <a-plane height="0.8" width="1.2" color="white" position="0 1 0">
                    <a-video src="#allison-video" width="1" height="0.6" position="0 0 0.02"></a-video>
                </a-plane>
                <a-cylinder color="white" height="2" radius="0.02">
                </a-cylinder>
              </a-entity>
              

            <a-entity id="allison-base">
              <a-cylinder color="white">
                
                <a-entity id="allison-story-1">
                  <a-plane color="white" position="-0.644 1.313 0" height="0.8" width="1">
                      <a-text
                      color="black"
                      position="-0.45 0 0"
                      wrap-count="26"
                      width="0.8" 
                      value="Allison’s mental health stabilised with support from people across her life, no longer being referred to as “11-month girl”. She now enjoys long bike rides across the vastness of Canada with her long-term partner, going on adventures she would never have been able to go on years before due to an inability to stay in a relationship.">
                    </a-text>

                    <a-cylinder position="0 -0.6 -0.02" color="white" height="2" radius="0.02">
                      </a-cylinder>
                  </a-plane>
                </a-entity>



                <a-entity id="allison-story-2" position="0.7 1.255 0.285" height="0.8" width="1">
                    <a-plane color="white" height="0.62">
                        <a-text
                        color="black"
                        position="-0.45 0 0"
                        wrap-count="26"
                        width="0.8" 
                        value="Allison had her tubes tied after coming to the conclusion that she would never be well enough to look after children. Had her mental health not deteriorated and had she received the care and support she now has; she would have liked to consider having family..">
                      </a-text>
  
                      <a-cylinder position="0 -0.785 -0.02" color="white" height="2" radius="0.02">
                        </a-cylinder>
                    </a-plane>
                  </a-entity>
               
                <a-gltf-model src="#allison-helmet" position="-0.5 0.6 0.39" rotation="13 -30 34"></a-gltf-model>
               
                <a-gltf-model src="#allison-test" position="0.4 0.745 0.39" rotation="13 -30 34" scale="2 2 2"></a-gltf-model>
                
              
              </a-cylinder>
            </a-entity>
            
          </a-entity>




          <a-entity id="bill" position="3.6 0 -1.3">

              <a-light id="bill-light" position="0.355 1.317 1" type="spot" angle="180"></a-light>

              <a-entity id="bill-base">
                  <a-cylinder color="white">
                    
                    <a-entity id="bill-story-1" position="-0.71 1.42 0">
                      <a-plane color="white">
                        <a-text
                          color="black"
                          position="-0.45 0 0"
                          wrap-count="26"
                          width="0.8"
                          value="Bill’s talent and training as a broadcast journalist were never fully realised as he was dropped by Eternal Love Winning Africa radio station when they found out he was a mental health system user. People across Liberia will never be able to listen to the stories Bill could have investigated as a broadcaster.">
                        </a-text>
                        <a-cylinder position="0 -0.785 -0.02" color="white" height="2" radius="0.02"></a-cylinder>
                      </a-plane>

                      <a-gltf-model src="#bill-radio" position="0 -0.830 0.4" rotation="1.7 -11 -7.7"></a-gltf-model>
                    </a-entity>


                    <a-entity id="bill-story-2" position="0.7 1.4 0">

                        <a-plane color="white">
                            <a-text
                              color="black"
                              position="-0.45 0 0"
                              wrap-count="26"
                              width="0.8"
                              value="Medical options were not known to Bill’s family regarding his mental health. His elder brother was sitting in the back of a taxi to Monrovia when he overheard people discussing mental health institutions, he immediately recognised what his brother had been going through and began the journey to getting Bill the support he needed.">
                            </a-text>
                            <a-cylinder position="0 -0.785 -0.02" color="white" height="2" radius="0.02"></a-cylinder>
                          </a-plane>
                          
                          <a-gltf-model src="#bill-taxi" position="0 -0.835 0.4" rotation="10 -50 -11"></a-gltf-model>
                    </a-entity>
                    
              
                    
                  
                  </a-cylinder>
                </a-entity>              

          </a-entity>


          <!-- Cecillia -->

          <a-entity id="cecillia" position="-0.25 0.2 0.7">
  
            <a-cylinder color="#fbba00" height="0.5" radius="0.2" position="0 0.2 -1">
        
            </a-cylinder>

          </a-entity>

        <a-entity id="deeksha" position="-1.4 0.025 -0.414">
          
            <a-text
            position="-0.465 0.842 -0.728"
            rotation="0 36.2 0"
            width="1.1" 
            value="Bullying drove Deeksha to overeating. She was told by her dance instructor that she could not continue with her dancing lessons due to her weight. The stigma was devastating. These professional jazz dance shoes belong to a Deeksha who continued her lessons and is able to dance the night away.">
          </a-text>

  
          <a-cylinder color="#fbba00" height="0.5" radius="0.2" position="0 0.2 -1">

              <a-gltf-model src="#deeksha-shoes" position="0 0.35 0" rotation="10 -50 -11"></a-gltf-model>

        <a-entity id="joshua" position="-6.2 0.2 -9.4">

        <a-entity id="paula" position="-0.25 0.2 0.7">

        <a-entity id="rachel" position="1.712 0.2 -2.259">

            <a-video src="#rachel-video" width="0.6" height="0.5" position="0 1.1 -1"></a-video>

  
          <a-cylinder color="#fbba00" height="0.5" radius="0.2" position="0 0.2 -1">
        
          </a-cylinder>

        </a-entity>


        <a-entity id="sodikin" position="-0.25 0.2 0.7">

        <a-entity id="timiebi" position="-0.25 0.2 0.7">

          </a-cylinder>

        </a-entity>



          
          
        </a-entity>
      </a-entity>
    </a-scene>





    <script>
      let opening = document.getElementById("opening-screen");
      let curtain = document.querySelector(".loading-curtain");
      let enterButton = document.getElementById("enter-button");
      let video = document.getElementById('allison-video');
      let video2 = document.getElementById('graeme-video');
      let video3 = document.getElementById('rachel-video');


      enterButton.onclick = () => {
        video.play(); video.pause();
        video2.play(); video2.pause();
        video3.play(); video3.pause();
        opening.style.display = 'none';
        curtain.style.display = 'none';
      }
    
    </script>
  </body>
